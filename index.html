<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Pricing component</title>
  </head>
  <body>
    <main class="center-l max-width-container-u padding-4rem-u stack-large-l">
      <header>
        <h1>Our Pricing</h1>
      </header>
      <div class="cluster-l">
        <div class="toggle-container">
          <div>Annually</div>
          <div class="toggle">
            <input type="checkbox" id="priceToggle" class="checkbox" />
            <label for="priceToggle" class="label">
              <span class="ball"></span>
            </label>
          </div>
          <div>Monthly</div>
        </div>
      </div>
      <section class="switcher-l">
        <div>
          <div class="card ">
            <div class="stack-card-l">
              <h3>Basic</h3>
              <div class="inline-price">
                <span>&dollar;&nbsp;</span
                ><span
                  class="price"
                  data-type="basic"
                  data-monthly="19.99"
                  data-annual="199.99"
                  >199.99</span
                >
              </div>
              <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
          <div class="card premium-card">
            <div class="stack-card-l margin-vertical">
              <h3>Professional</h3>
              <div class="inline-price">
                <span>&dollar;&nbsp;</span
                ><span
                  class="price"
                  data-type="professional"
                  data-monthly="24.99"
                  data-annual="249.99"
                  >249.99</span
                >
              </div>
              <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
          <div class="card">
            <div class="stack-card-l">
              <h3>Master</h3>
              <div class="inline-price">
                <span>&dollar;&nbsp;</span
                ><span
                  class="price"
                  data-type="master"
                  data-monthly="39.99"
                  data-annual="399.99"
                  >399.99</span
                >
              </div>
              <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
